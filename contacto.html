            <h1>Contacto</h1>
            <p>Podés comunicarte conmigo completando este formulario:</p>
            <form>
                <label>Nombre:</label><br>
                <input type="text" placeholder="Tu nombre" required><br><br>
                <label>Correo:</label><br>
                <input type="email" placeholder="tu@correo.com" required><br><br>
                <label>Mensaje:</label><br>
                <textarea placeholder="Escribí tu mensaje" rows="5" required></textarea><br><br>
                <button type="submit" class="boton">Enviar</button>
            </form>
        </section>
